<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Metro Terminal ‚Äî K√≥dy</title>
  <style>
    :root{
      --bg:#050505;
      --panel:#0e0e0e;
      --accent:#8b0000;
      --green:#00ff66;
      --text:#d8d8d8;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Courier New", monospace;
    }
    *{box-sizing:border-box}
    html,body,#app{height:100%;margin:0;padding:0}
    body{
      background: linear-gradient(180deg, #050505 0%, #0b0b0b 100%);
      color:var(--text);
      font-family: var(--mono);
      display:flex;
      align-items:stretch;
      justify-content:center;
    }
    #app{
      width:100%;
      max-width:900px;
      height:100vh;
      display:flex;
      flex-direction:column;
      position: relative;
    }

    /* tlaƒç√≠tka n√°stroj≈Ø */
    #tools-container {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .tool-button {
      width: 36px;
      height: 36px;
      background: var(--panel);
      border: 1.5px solid var(--accent);
      color: var(--green);
      font-size: 18px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      border-radius: 4px;
      transition: background 0.2s ease;
    }
    .tool-button.active {
      background: var(--accent);
      color: #fff;
    }

    /* horn√≠ li≈°ta */
    .topbar{
      height:56px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:8px 12px;
      background: linear-gradient(90deg, rgba(20,20,20,0.9), rgba(10,10,10,0.85));
      border-bottom:2px solid rgba(139,0,0,0.6);
      position: relative;
      z-index: 1001;
    }

    /* konzole */
    #center{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:18px}
    .big-title{font-size:42px;letter-spacing:3px;color:#bfbfbf}
    #console{
      width:92%;
      max-width:760px;
      background:linear-gradient(180deg, rgba(0,0,0,0.55), rgba(10,10,10,0.45));
      border:1px solid rgba(80,80,80,0.3);
      padding:10px;
      margin-top:12px;
      box-shadow: inset 0 0 24px rgba(0,0,0,0.6);
      border-left:6px solid var(--accent);
      font-size:14px;
      max-height:200px;
      overflow-y:auto;
      color: var(--green);
      display:flex;
      flex-direction:column;
      position: relative;
      z-index: 1002;
    }
    .console-title{font-size:12px;color:#bdbdbd;margin-bottom:6px}
    #status-msg{
      margin-bottom:8px;
      color:#ccc;
      min-height:20px;
      font-size:14px;
    }
    #history{list-style:none;margin:0;padding:0;}
    #history li{padding:6px 8px;border-bottom:1px dashed rgba(255,255,255,0.03);}

    /* suroviny */
    .resources{
      display:flex;
      justify-content:center;
      gap:20px;
      padding:8px;
      background:linear-gradient(180deg,#070707,#0b0b0b);
      border-top:2px solid rgba(139,0,0,0.6);
      border-bottom:2px solid rgba(139,0,0,0.6);
      font-size:14px;
      position: relative;
      z-index: 1001;
    }
    .resources span{color:var(--green);}

    /* formul√°≈ô pro k√≥dy */
    #code-form{
      display:flex;
      gap:8px;
      padding:10px;
      background:linear-gradient(180deg,#070707,#0b0b0b);
      border-top:3px solid rgba(139,0,0,0.6);
      position: relative;
      z-index: 1001;
    }
    #code-input{
      flex:1;
      padding:12px 14px;
      background:transparent;
      border:1px solid rgba(255,255,255,0.06);
      color:var(--green);
      font-size:16px;
      outline:none;
    }
    #code-submit{
      padding:10px 16px;
      background:linear-gradient(180deg,#220000,var(--accent));
      color:#fff;
      border:none;
      cursor:pointer;
      font-weight:700;
    }

    /* efekt sv√≠tilny */
    #flashlight-overlay {
      position: absolute;
      top: 56px; /* pod topbarem */
      left: 0;
      width: 100%;
      height: calc(100% - 56px);
      pointer-events: none;
      background: radial-gradient(circle at center, rgba(255,255,255,1) 0%, rgba(255,255,255,0.85) 25%, rgba(0,0,0,0.95) 60%);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 999;
    }
    #flashlight-overlay.active {
      opacity: 1;
    }

    /* efekt plynov√© masky */
    #gas-mask-overlay {
      position: fixed;
      top: 56px; /* pod topbarem */
      left: 0;
      width: 100%;
      height: calc(100% - 56px);
      pointer-events: none;
      background-color: rgba(200, 200, 180, 0.15); /* lehce na≈æloutl√° prachov√° vrstva */
      backdrop-filter: none;
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 998;
    }
    #gas-mask-overlay.active {
      opacity: 1;
    }
    #gas-mask-fog {
      position: fixed;
      top: 56px;
      left: 0;
      width: 100%;
      height: calc(100% - 56px);
      pointer-events: none;
      background: rgba(255, 255, 255, 0);
      backdrop-filter: blur(0);
      transition: backdrop-filter 0.5s ease, background 0.5s ease;
      z-index: 999;
    }
    #gas-mask-fog.foggy {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(4px);
    }

    /* tlaƒç√≠tko v√Ωmƒõny baterie */
    #flashlight-replace-btn,
    #gas-mask-replace-btn {
      position: absolute;
      top: 56px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--accent);
      border: none;
      color: white;
      font-weight: 700;
      padding: 10px 24px;
      border-radius: 4px;
      cursor: pointer;
      z-index: 1002;
      display: none;
      user-select: none;
      box-shadow: 0 0 10px var(--accent);
      transition: background 0.3s ease;
    }
    #flashlight-replace-btn:hover,
    #gas-mask-replace-btn:hover {
      background: #ff0000;
    }
  </style>
</head>
<body>
  <main id="app">
    <header class="topbar">
      <span>TERMIN√ÅL ‚Ä¢ STANICE</span>
      <div id="tools-container"></div>
      <span style="color:red;">OFFLINE</span>
    </header>

    <section id="center">
      <div class="big-title">METRO 2033</div>
      <div id="console">
        <div id="status-msg"></div>
        <ul id="history"></ul>
      </div>
    </section>

    <!-- efekty -->
    <div id="flashlight-overlay"></div>
    <div id="gas-mask-overlay"></div>
    <div id="gas-mask-fog"></div>

    <!-- tlaƒç√≠tka v√Ωmƒõny -->
    <button id="flashlight-replace-btn">Sv√≠tilna: vymƒõnit baterie</button>
    <button id="gas-mask-replace-btn">Plynov√° maska: vymƒõnit filtr</button>

    <div class="resources">
      <div>Baterie: <span id="res-b">1</span></div>
      <div>Filtry: <span id="res-f">1</span></div>
      <div>Voda: <span id="res-w">0</span></div>
    </div>

    <form id="code-form" autocomplete="off">
      <input id="code-input" type="text" maxlength="40" placeholder="Zadej k√≥d..." />
      <button id="code-submit" type="submit">OK</button>
    </form>
  </main>

  <script>
    const tools = [
      { id: 'map', label: 'üó∫Ô∏è', title: 'Mapa' },
      { id: 'flashlight', label: 'üî¶', title: 'Sv√≠tilna' },
      { id: 'gas-mask', label: 'üò∑', title: 'Plynov√° maska' },
    ];

    // Poƒç√°teƒçn√≠ stavy surovin
    let resources = {
      battery: 1,
      filter: 1,
      water: 0,
    };

    // Aktivn√≠ n√°stroje
    let activeTools = [];

    // ƒåasovaƒçe a intervaly
    let flashlightTime = 60;
    let flashlightInterval = null;

    let gasMaskTime = 180;
    let gasMaskInterval = null;

    function initTools() {
      const container = document.getElementById('tools-container');
      tools.forEach(tool => {
        const btn = document.createElement('button');
        btn.className = 'tool-button';
        btn.id = `tool-${tool.id}`;
        btn.textContent = tool.label;
        btn.title = tool.title;

        btn.addEventListener('click', () => toggleTool(tool.id, btn));

        container.appendChild(btn);
      });
    }

    function toggleTool(toolId, btn) {
      // z√°kaz souƒçasn√© aktivace mapy a sv√≠tilny
      if ((toolId === 'map' && activeTools.includes('flashlight')) ||
          (toolId === 'flashlight' && activeTools.includes('map'))) {
        return;
      }

      if (activeTools.includes(toolId)) {
        activeTools = activeTools.filter(id => id !== toolId);
        btn.classList.remove('active');
        deactivateToolEffect(toolId);
      } else {
        activeTools.push(toolId);
        btn.classList.add('active');
        activateToolEffect(toolId);
      }
    }

    function activateToolEffect(toolId) {
      if (toolId === 'flashlight') {
        startFlashlightTimer();
        document.getElementById('flashlight-overlay').classList.add('active');
      } else if (toolId === 'gas-mask') {
        startGasMaskTimer();
        document.getElementById('gas-mask-overlay').classList.add('active');
        document.getElementById('gas-mask-fog').classList.remove('foggy');
      }
    }

    function deactivateToolEffect(toolId) {
      if (toolId === 'flashlight') {
        stopFlashlightTimer();
        document.getElementById('flashlight-overlay').classList.remove('active');
        hideFlashlightReplaceBtn();
        flashlightTime = 60;
      } else if (toolId === 'gas-mask') {
        stopGasMaskTimer();
        document.getElementById('gas-mask-overlay').classList.remove('active');
        document.getElementById('gas-mask-fog').classList.remove('foggy');
        hideGasMaskReplaceBtn();
        gasMaskTime = 180;
      }
    }

    // --- SV√çTILNA ---
    const flashlightReplaceBtn = document.getElementById('flashlight-replace-btn');
    flashlightReplaceBtn.addEventListener('click', () => {
      if (resources.battery > 0) {
        resources.battery--;
        updateResourcesDisplay();
        flashlightTime += 30;
        if (flashlightTime > 60) flashlightTime = 60; // max 60s
        hideFlashlightReplaceBtn();
      }
    });

    function startFlashlightTimer() {
      if (flashlightInterval) clearInterval(flashlightInterval);
      flashlightTime = 60;
      hideFlashlightReplaceBtn();
      flashlightInterval = setInterval(() => {
        flashlightTime--;
        if (flashlightTime <= 10 && resources.battery > 0) {
          showFlashlightReplaceBtn();
          // postupn√© sl√°bnut√≠ sv√≠tilny v posledn√≠ch 10 s
          let opacity = flashlightTime / 10;
          document.getElementById('flashlight-overlay').style.opacity = opacity;
        } else {
          document.getElementById('flashlight-overlay').style.opacity = 1;
          hideFlashlightReplaceBtn();
        }
        if (flashlightTime <= 0) {
          deactivateTool('flashlight');
        }
      }, 1000);
    }

    function stopFlashlightTimer() {
      if (flashlightInterval) {
        clearInterval(flashlightInterval);
        flashlightInterval = null;
        document.getElementById('flashlight-overlay').style.opacity = 1;
      }
    }

    function showFlashlightReplaceBtn() {
      flashlightReplaceBtn.style.display = 'block';
    }
    function hideFlashlightReplaceBtn() {
      flashlightReplaceBtn.style.display = 'none';
    }

    // --- PLYNOV√Å MASKA ---
    const gasMaskReplaceBtn = document.getElementById('gas-mask-replace-btn');
    gasMaskReplaceBtn.addEventListener('click', () => {
      if (resources.filter > 0) {
        resources.filter--;
        updateResourcesDisplay();
        gasMaskTime += 60;
        if (gasMaskTime > 180) gasMaskTime = 180; // max 180s
        hideGasMaskReplaceBtn();
        document.getElementById('gas-mask-fog').classList.remove('foggy');
      }
    });

    function startGasMaskTimer() {
      if (gasMaskInterval) clearInterval(gasMaskInterval);
      gasMaskTime = 180;
      hideGasMaskReplaceBtn();
      document.getElementById('gas-mask-fog').classList.remove('foggy');
      gasMaskInterval = setInterval(() => {
        gasMaskTime--;

        // Od 20 sekund ml≈æ√≠
        if (gasMaskTime <= 20) {
          document.getElementById('gas-mask-fog').classList.add('foggy');
          if (resources.filter > 0) {
            showGasMaskReplaceBtn();
          } else {
            hideGasMaskReplaceBtn();
          }
        } else {
          document.getElementById('gas-mask-fog').classList.remove('foggy');
          hideGasMaskReplaceBtn();
        }

        if (gasMaskTime <= 0) {
          deactivateTool('gas-mask');
        }
      }, 1000);
    }

    function stopGasMaskTimer() {
      if (gasMaskInterval) {
        clearInterval(gasMaskInterval);
        gasMaskInterval = null;
        document.getElementById('gas-mask-fog').classList.remove('foggy');
        hideGasMaskReplaceBtn();
      }
    }

    function showGasMaskReplaceBtn() {
      gasMaskReplaceBtn.style.display = 'block';
    }
    function hideGasMaskReplaceBtn() {
      gasMaskReplaceBtn.style.display = 'none';
    }

    function deactivateTool(toolId) {
      const btn = document.getElementById(`tool-${toolId}`);
      if (activeTools.includes(toolId)) {
        activeTools = activeTools.filter(id => id !== toolId);
        btn.classList.remove('active');
        deactivateToolEffect(toolId);
      }
    }

    function updateResourcesDisplay() {
      document.getElementById('res-b').textContent = resources.battery;
      document.getElementById('res-f').textContent = resources.filter;
      document.getElementById('res-w').textContent = resources.water;
    }

    initTools();
    updateResourcesDisplay();
  </script>
</body>
</html>
