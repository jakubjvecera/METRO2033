<!doctype html>
<html lang="cs">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>–¢–µ—Ä–º–∏–Ω–∞–ª –ú–µ—Ç—Ä–æ 2033</title>
<style>
  :root {
    --bg:#050505;
    --panel:#0e0e0e;
    --accent:#8b0000;
    --green:#00ff66;
    --text:#d8d8d8;
    --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Courier New", monospace;
  }
  *{box-sizing:border-box}
  html,body,#app{height:100%;margin:0;padding:0}
  body{
    background: linear-gradient(180deg, #050505 0%, #0b0b0b 100%);
    color:var(--text);
    font-family: var(--mono);
    display:flex;
    align-items:stretch;
    justify-content:center;
  }
  #app{
    width:100%;
    max-width:900px;
    height:100vh;
    display:flex;
    flex-direction:column;
    position: relative;
  }
  /* tlaƒç√≠tka n√°stroj≈Ø */
  #tools-container {
    display: flex;
    gap: 8px;
    align-items: center;
  }
  .tool-button {
    width: 36px;
    height: 36px;
    background: var(--panel);
    border: 1.5px solid var(--accent);
    color: var(--green);
    font-size: 18px;
    font-weight: 700;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    user-select: none;
    border-radius: 4px;
    transition: background 0.2s ease;
  }
  .tool-button.active {
    background: var(--accent);
    color: #fff;
  }
  /* horn√≠ li≈°ta */
  .topbar{
    height:56px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:8px 12px;
    background: linear-gradient(90deg, rgba(20,20,20,0.9), rgba(10,10,10,0.85));
    border-bottom:2px solid rgba(139,0,0,0.6);
  }
  /* konzole */
  #center{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:18px}
  .big-title{font-size:42px;letter-spacing:3px;color:#bfbfbf}
  #console{
    width:92%;
    max-width:760px;
    background:linear-gradient(180deg, rgba(0,0,0,0.55), rgba(10,10,10,0.45));
    border:1px solid rgba(80,80,80,0.3);
    padding:10px;
    margin-top:12px;
    box-shadow: inset 0 0 24px rgba(0,0,0,0.6);
    border-left:6px solid var(--accent);
    font-size:14px;
    max-height:200px;
    overflow-y:auto;
    color: var(--green);
    display:flex;
    flex-direction:column;
  }
  /* suroviny */
  .resources{
    display:flex;
    justify-content:center;
    gap:20px;
    padding:8px;
    background:linear-gradient(180deg,#070707,#0b0b0b);
    border-top:2px solid rgba(139,0,0,0.6);
    border-bottom:2px solid rgba(139,0,0,0.6);
    font-size:14px;
  }
  .resources span{color:var(--green);}
  /* formul√°≈ô pro k√≥dy */
  #code-form{
    display:flex;
    gap:8px;
    padding:10px;
    background:linear-gradient(180deg,#070707,#0b0b0b);
    border-top:3px solid rgba(139,0,0,0.6);
  }
  #code-input{
    flex:1;
    padding:12px 14px;
    background:transparent;
    border:1px solid rgba(255,255,255,0.06);
    color:var(--green);
    font-size:16px;
    outline:none;
  }
  #code-submit{
    padding:10px 16px;
    background:linear-gradient(180deg,#220000,var(--accent));
    color:#fff;
    border:none;
    cursor:pointer;
    font-weight:700;
  }
  /* efekt sv√≠tilny */
  #flashlight-overlay {
    position: fixed;
    top: 56px;
    left: 0;
    width: 100%;
    height: calc(100% - 56px);
    pointer-events: none;
    background: rgba(255,255,255,1);
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: 999;
  }
  #flashlight-overlay.dim {
    background: rgba(255,255,255,0.4);
  }
  #flashlight-overlay.active {
    opacity: 1;
  }
  /* tlaƒç√≠tko v√Ωmƒõny baterie */
  #battery-replace {
    position: absolute;
    top: 56px;
    left: 0;
    width: 100%;
    padding: 12px;
    background: var(--accent);
    color: #fff;
    font-size: 18px;
    font-weight: bold;
    text-align: center;
    cursor: pointer;
    display: none;
    z-index: 1000;
  }
</style>
</head>
<body>
<main id="app">
  <header class="topbar">
    <span>TERMIN√ÅL ‚Ä¢</span>
     <span id="status-msg" style="color: var(--green); margin-left: 12px;"></span>
    <div id="tools-container"></div>
    <span style="color:red;">OFFLINE</span>
  </header>

  <div id="battery-replace">Sv√≠tilna: vymƒõnit baterie</div>

  <section id="center">
    <div class="big-title">–ú–µ—Ç—Ä–æ 2033</div>
    <div id="console">
      <ul id="history"></ul>
    </div>
  </section>

  <!-- efekt sv√≠tilny -->
  <div id="flashlight-overlay"></div>

  <div class="resources">
    <div>Baterie: <span id="res-b">3</span></div>
    <div>Filtry: <span id="res-f">0</span></div>
    <div>Voda: <span id="res-w">0</span></div>
  </div>

  <form id="code-form" autocomplete="off">
    <input id="code-input" type="text" maxlength="40" placeholder="Zadej k√≥d..." />
    <button id="code-submit" type="submit">OK</button>
  </form>
</main>
<script type="module" src="./app.js"></script>
<script>
  const tools = [
    { id: 'map', label: 'üó∫Ô∏è', title: 'Mapa' },
    { id: 'flashlight', label: 'üî¶', title: 'Sv√≠tilna' },
    { id: 'gas-mask', label: 'üò∑', title: 'Plynov√° maska' },
  ];
  let activeTools = [];
  let flashlightTimer = null;
  let flashlightTimeLeft = 0;

  function initTools() {
    const container = document.getElementById('tools-container');
    tools.forEach(tool => {
      const btn = document.createElement('button');
      btn.className = 'tool-button';
      btn.id = `tool-${tool.id}`;
      btn.textContent = tool.label;
      btn.title = tool.title;
      btn.addEventListener('click', () => toggleTool(tool.id, btn));
      container.appendChild(btn);
    });
  }

  function toggleTool(toolId, btn) {
    if ((toolId === 'map' && activeTools.includes('flashlight')) ||
        (toolId === 'flashlight' && activeTools.includes('map'))) {
      return;
    }
    if (activeTools.includes(toolId)) {
      activeTools = activeTools.filter(id => id !== toolId);
      btn.classList.remove('active');
      deactivateToolEffect(toolId);
    } else {
      activeTools.push(toolId);
      btn.classList.add('active');
      activateToolEffect(toolId);
    }
  }

  function activateToolEffect(toolId) {
    if (toolId === 'flashlight') {
      startFlashlightTimer(60);
    }
  }

  function deactivateToolEffect(toolId) {
    if (toolId === 'flashlight') {
      stopFlashlightTimer();
    }
  }

  function startFlashlightTimer(seconds) {
    flashlightTimeLeft = seconds;
    document.getElementById('flashlight-overlay').classList.add('active');
    flashlightTimer = setInterval(() => {
      flashlightTimeLeft--;
      if (flashlightTimeLeft <= 10) {
        document.getElementById('flashlight-overlay').classList.add('dim');
      }
      if (flashlightTimeLeft <= 0) {
        stopFlashlightTimer();
        showBatteryReplaceButton();
      }
    }, 1000);
  }

  function stopFlashlightTimer() {
    clearInterval(flashlightTimer);
    flashlightTimer = null;
    document.getElementById('flashlight-overlay').classList.remove('active', 'dim');
  }

  function showBatteryReplaceButton() {
    const batteryCount = parseInt(document.getElementById('res-b').textContent, 10);
    if (batteryCount > 0) {
      const btn = document.getElementById('battery-replace');
      btn.style.display = 'block';
      btn.onclick = () => {
        const newCount = batteryCount - 1;
        document.getElementById('res-b').textContent = newCount;
        btn.style.display = 'none';
        startFlashlightTimer(30);
      };
    }
  }

  initTools();
</script>
</body>
</html>
