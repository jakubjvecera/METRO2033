<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simulátor svítilny</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 2rem;
  }
  #flashlight {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background: white;
    z-index: 1000;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  button {
    font-size: 1.5rem;
    padding: 1rem 2rem;
    margin: 1rem;
    cursor: pointer;
  }
  #timer {
    font-size: 2rem;
    margin-top: 2rem;
  }
</style>
</head>
<body>

<button id="toggleBtn">Zapnout svítilnu</button>

<div id="flashlight">
  <button id="offBtn">Vypnout svítilnu</button>
</div>

<div id="timer">60 s</div>

<script>
  const toggleBtn = document.getElementById("toggleBtn");
  const flashlight = document.getElementById("flashlight");
  const offBtn = document.getElementById("offBtn");
  const timerEl = document.getElementById("timer");

  let flashlightOn = false;
  let timeLeft = 60; // sekundy
  let timerInterval = null;

  function startTimer() {
    timerEl.textContent = `${timeLeft} s`;
    timerInterval = setInterval(() => {
      timeLeft--;
      timerEl.textContent = `${timeLeft} s`;
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        alert("Baterky došly, potřeba doplnit kódem!");
        turnOffFlashlight();
      }
    }, 1000);
  }

  function stopTimer() {
    if (timerInterval) {
      clearInterval(timerInterval);
      timerInterval = null;
    }
  }

  function turnOnFlashlight() {
    if (flashlightOn) return;
    flashlight.style.display = "flex";
    toggleBtn.style.display = "none";
    flashlightOn = true;
    startTimer();
  }

  function turnOffFlashlight() {
    if (!flashlightOn) return;
    flashlight.style.display = "none";
    toggleBtn.style.display = "inline-block";
    flashlightOn = false;
    stopTimer();
  }

  toggleBtn.addEventListener("click", () => {
    turnOnFlashlight();
  });

  offBtn.addEventListener("click", () => {
    turnOffFlashlight();
  });
</script>

</body>
</html>
