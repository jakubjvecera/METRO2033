<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Metro Terminal ‚Äî K√≥dy</title>
  <style>
    :root{
      --bg:#050505;
      --panel:#0e0e0e;
      --accent:#8b0000;
      --green:#00ff66;
      --text:#d8d8d8;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Courier New", monospace;
    }
    *{box-sizing:border-box}
    html,body,#app{height:100%;margin:0;padding:0}
    body{
      background: linear-gradient(180deg, #050505 0%, #0b0b0b 100%);
      color:var(--text);
      font-family: var(--mono);
      display:flex;
      align-items:stretch;
      justify-content:center;
    }
    #tools-container {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .tool-button {
      width: 36px;
      height: 36px;
      background: var(--panel);
      border: 1.5px solid var(--accent);
      color: var(--green);
      font-size: 18px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      border-radius: 4px;
      transition: background 0.2s ease, color 0.2s ease;
    }
    .tool-button.active {
      background: var(--accent);
      color: #fff;
    }

    #app{
      width:100%;
      max-width:900px;
      height:100vh;
      display:flex;
      flex-direction:column;
    }
    .topbar{
      height:56px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:8px 12px;
      background: linear-gradient(90deg, rgba(20,20,20,0.9), rgba(10,10,10,0.85));
      border-bottom:2px solid rgba(139,0,0,0.6);
    }
    #center{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:18px}
    .big-title{font-size:42px;letter-spacing:3px;color:#bfbfbf}
    #console{
      width:92%;
      max-width:760px;
      background:linear-gradient(180deg, rgba(0,0,0,0.55), rgba(10,10,10,0.45));
      border:1px solid rgba(80,80,80,0.3);
      padding:10px;
      margin-top:12px;
      box-shadow: inset 0 0 24px rgba(0,0,0,0.6);
      border-left:6px solid var(--accent);
      font-size:14px;
      max-height:200px;
      overflow-y:auto;
      color: var(--green);
      display:flex;
      flex-direction:column;
    }
    .console-title{font-size:12px;color:#bdbdbd;margin-bottom:6px}
    #status-msg{
      margin-bottom:8px;
      color:#ccc;
      min-height:20px;
      font-size:14px;
    }
    #history{list-style:none;margin:0;padding:0;}
    #history li{padding:6px 8px;border-bottom:1px dashed rgba(255,255,255,0.03);}
    .resources{
      display:flex;
      justify-content:center;
      gap:20px;
      padding:8px;
      background:linear-gradient(180deg,#070707,#0b0b0b);
      border-top:2px solid rgba(139,0,0,0.6);
      border-bottom:2px solid rgba(139,0,0,0.6);
      font-size:14px;
    }
    .resources span{color:var(--green);}
    #code-form{
      display:flex;
      gap:8px;
      padding:10px;
      background:linear-gradient(180deg,#070707,#0b0b0b);
      border-top:3px solid rgba(139,0,0,0.6);
    }
    #code-input{
      flex:1;
      padding:12px 14px;
      background:transparent;
      border:1px solid rgba(255,255,255,0.06);
      color:var(--green);
      font-size:16px;
      outline:none;
    }
    #code-submit{
      padding:10px 16px;
      background:linear-gradient(180deg,#220000,var(--accent));
      color:#fff;
      border:none;
      cursor:pointer;
      font-weight:700;
    }
  </style>
</head>
<body>
  <main id="app">
    <header class="topbar">
      <span>TERMIN√ÅL ‚Ä¢ STANICE</span>
      <div id="tools-container">
        <!-- Tlaƒç√≠tka n√°stroj≈Ø se sem vlo≈æ√≠ JS -->
      </div>
      <span style="color:red;">OFFLINE</span>
    </header>

    <section id="center">
      <div class="big-title">METRO 2033</div>
      <div id="console">
        <div id="status-msg"></div>
        <ul id="history"></ul>
      </div>
    </section>

    <div class="resources">
      <div>Baterie: <span id="res-b">0</span></div>
      <div>Filtry: <span id="res-f">0</span></div>
      <div>Voda: <span id="res-w">0</span></div>
    </div>

    <form id="code-form" autocomplete="off">
      <input id="code-input" type="text" maxlength="40" placeholder="Zadej k√≥d..." />
      <button id="code-submit" type="submit">OK</button>
    </form>
  </main>
<script type="module" src="./app.js"></script>
<script>
  const tools = [
    { id: 'map', label: 'üó∫Ô∏è', title: 'Mapa' },
    { id: 'flashlight', label: 'üî¶', title: 'Sv√≠tilna' },
    { id: 'gas-mask', label: 'üò∑', title: 'Plynov√° maska' },
  ];

  function initTools() {
    const container = document.getElementById('tools-container');
    tools.forEach(tool => {
      const btn = document.createElement('button');
      btn.className = 'tool-button';
      btn.id = `tool-${tool.id}`;
      btn.textContent = tool.label;
      btn.title = tool.title;

      btn.addEventListener('click', () => {
        // P≈ôep√≠naƒç: deaktivujeme v≈°echny ostatn√≠
        document.querySelectorAll('.tool-button').forEach(b => b.classList.remove('active'));
        // Aktivujeme kliknut√© tlaƒç√≠tko
        btn.classList.add('active');

        // Efekty n√°stroje
        activateToolEffect(tool.id);
      });

      container.appendChild(btn);
    });
  }

  function activateToolEffect(toolId) {
    console.log(`Aktivov√°n n√°stroj: ${toolId}`);
    alert(`Aktivov√°no: ${tools.find(t => t.id === toolId).title}`);
  }

  window.addEventListener('DOMContentLoaded', () => {
    initTools();
  });
</script>
</body>
</html>
