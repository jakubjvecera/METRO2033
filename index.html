<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro 2033 Terminál</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Horní panel -->
    <div id="toolbar">
        <button id="flashlight-btn" title="Svítilna">
            <img src="icons/flashlight.png" alt="Svítilna">
        </button>
        <button id="map-btn" title="Mapa">
            <img src="icons/map.png" alt="Mapa">
        </button>
    </div>

    <!-- Hlavní obsah -->
    <div id="content">
        <h1>METRO 2033 – TERMINÁL</h1>
        <p>Vyber nástroj nahoře.</p>
    </div>

    <!-- Vstup kódů -->
    <div id="code-bar">
        <input type="text" id="code-input" placeholder="Zadej kód..." />
        <button id="code-submit">OK</button>
    </div>

    <!-- Svítilna -->
    <div id="flashlight-screen">
        <span id="timer"></span>
        <div id="noise"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
