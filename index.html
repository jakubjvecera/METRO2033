<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro 2033 App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <!-- Horní panel s nástroji -->
    <div id="toolbar">
        <button id="flashlight-btn">🔦</button>
        <button id="map-btn">🗺️</button>
    </div>

    <!-- Hlavní obsah -->
    <div id="content">
        <h1>Metro 2033</h1>
        <p>Vyber nástroj nahoře.</p>
    </div>

    <!-- Vstup kódů -->
    <div id="code-bar">
        <input type="text" id="code-input" placeholder="Zadej kód..." />
        <button id="code-submit">OK</button>
    </div>

    <!-- Svítilna (skrytá) -->
    <div id="flashlight-screen">
        <span id="timer"></span>
    </div>

    <script src="app.js"></script>
</body>
</html>
